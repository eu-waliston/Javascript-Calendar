<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Clock</title>
</head>

<body id="init">
    <div id="fundo">
        <div id="clock">
            <img src="images/img.png" alt="clock" id="clock__logo" />

            <div id="time__form">
                <div id="time">
                    <div id="calendar">
                        <h2 id="day"></h2>
                        <h2 id="month"></h2>
                        <h2 id="year"></h2>
                    </div>
                    <div id="timer">
                        <h1 id="time__now"></h1>
                    </div>
                    <div id="days_of_week">

                        <h3 id="monday">Seg</h3>
                        <h3 id="tuesday">Ter</h3>
                        <h3 id="wednesday">Qua</h3>
                        <h3 id="thursday">Qui</h3>
                        <h3 id="friday">Sex</h3>
                        <h3 id="saturday">Sab</h3>
                        <h3 id="sunday" class="dom">Dom</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
